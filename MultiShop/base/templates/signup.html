{% include "index.html" %} 

{% block content %}

<div class="container">
  <div class="form-container">
      <h2>User Signup Form</h2>
      <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
              <div class="col-md-6 mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" name="first_name" id="first_name" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" name="last_name" id="last_name" class="form-control" required>
              </div>
          </div>
          <div class="mb-3">
              <label for="father_name" class="form-label">Father's Name</label>
              <input type="text" name="father_name" id="father_name" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required> 
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" required>
                  <label class="form-check-label" for="femaleGender">Female</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male">
                  <label class="form-check-label" for="maleGender">Male</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other">
                  <label class="form-check-label" for="otherGender">Other</label>
              </div>
          </div>
          <div class="mb-3">
              <label for="province" class="form-label">Province</label>
              <select name="province" id="province" class="form-select" required>
                  <option value="" disabled selected>Select Province</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Sindh">Sindh</option>
                  <option value="KPK">KPK</option>
                  <option value="Balochistan">Balochistan</option>
                  <option value="Gilgit Baltistan">Gilgit Baltistan</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" name="city" id="city" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" name="dob" id="dob" class="form-control">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control" required>
          </div>
        
          <div class="mb-3">
              <label for="about" class="form-label">About</label>
              <textarea name="about" id="about" class="form-control" rows="3" maxlength="500" ></textarea>
          </div>
          <div class="mb-3">
              <label for="profile_pic" class="form-label margin">Profile Picture</label>
              <input type="file" name="profile_pic" id="profile_pic" class="form-control" required>
          </div>
          <button type="submit" class="submit-btn margin">Submit</button>
      </form>
      <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
