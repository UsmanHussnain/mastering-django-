{% extends "base/baseIndex.html" %}
{% block content %}
{% include 'base/navbar.html' %}

{% include 'base/bottombar.html'%}




        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Signup Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">    
                        <div class="register-form">
                            <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input class="form-control" type="text" placeholder="First Name" name="first_name" id="first_name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input class="form-control" type="text" placeholder="Last Name" name="last_name" id="last_name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="father_name" class="form-label">Father Name</label>
                                        <input class="form-control" type="text" placeholder="Father Name" name="father_name" id="father_name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="username" class="form-label">Username</label>
                                        <input class="form-control" type="text" placeholder="Username" name="username" id="username" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label" >E-mail</label>
                                        <input class="form-control" type="email" name="email" id="email" placeholder="E-mail" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password</label>
                                        <input class="form-control" type="password" name="password" id="password" required placeholder="Password">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="gender" class="form-label">Gender</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" required>
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male">
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other">
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="province" class="form-label">Province</label>
                                        <select name="province" id="province" class="form-select" required>
                                            <option value="" disabled selected>Select Province</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Sindh">Sindh</option>
                                            <option value="KPK">KPK</option>
                                            <option value="Balochistan">Balochistan</option>
                                            <option value="Gilgit Baltistan">Gilgit Baltistan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" name="city" id="city" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" name="dob" id="dob" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="phone" class="form-label">Phone</label>
                                      <input type="text" name="phone" id="phone" class="form-control" required>
                                    </div>
                                  
                                    <div class="col-md-6">
                                        <label for="about" class="form-label">About</label>
                                        <textarea name="about" id="about" class="form-control" rows="3" maxlength="500" ></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="profile_pic" class="form-label margin">Profile Picture</label>
                                        <input type="file" name="profile_pic" id="profile_pic" class="form-control" required>
                                    </div>
        
                                    <div class="col-md-12">
                                        <button  type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Singup End -->
{% include 'base/footer.html' %}

{% endblock content %}
