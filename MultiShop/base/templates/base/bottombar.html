{% extends 'base/baseIndex.html' %}
{% load static %}


{% block content %}

        <!-- Bottom Bar Start -->
        <div class="bottom-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="logo">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'img/logo.png' %}" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <!-- In your base template where the navbar is defined -->
                        <div class="search">
                            <form action="{% url 'search' %}" method="GET" class="search">
                                {% csrf_token %}
                                <input type="text" placeholder="Search" aria-label="Search" name="query">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>


                    </div>
                    <div class="col-md-3">
                        <div class="user">
                            <a href="{% url 'wishlist' %}" class="btn wishlist">
                                <i class="fa fa-heart"></i>
                                <span>({{request.session.wishlist.keys|length}})</span>
                            </a>
                            <a href="{% url 'cart' %}" class="btn cart">
                                <i class="fa fa-shopping-cart"></i>
                                <span>({{request.session.cart.keys|length}})</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Bar End --> 


{% endblock content %}
