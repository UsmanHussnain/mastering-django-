{% extends "base/baseIndex.html" %}
{% load static %}
{% block content %}
{% include 'base/navbar.html' %}

{% include 'base/bottombar.html'%}




        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login-form">
                            <div class="row">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="col-md-12">
                                        <label for="username" class="form-label">E-mail / Username</label>
                                        <input class="form-control" type="text" name="username" id="username" placeholder="E-mail / Username" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="newaccount">
                                            <label class="custom-control-label" for="newaccount">Keep me signed in</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </form>
                            </div>
                                    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
{% include 'base/footer.html' %}
{% endblock content %}
