{% extends "adminpanel/adminIndex.html" %}
{% block content %}
{% load static %}
{% include "adminpanel/header.html" %}
{% include "adminpanel/nav.html" %}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Order</h2>
                <h5>Welcome {{ user.username }}, Edit the order details below.</h5>
            </div>
        </div>
        <!-- /. ROW  -->
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Edit Order Form
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>

{% endblock content %}
