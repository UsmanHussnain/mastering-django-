{% extends 'base.html' %}
{% block content %}



<div class="container">
    <div class='m-4 p-4'>
        <div class= 'col-lg-5 mx-auto border rounded py-4 px-4'>
           

            <h3 class="alert alert-light border rounded">Create An Account</h3>
            {% if error %}
            <div class='alert alert-danger' role='alert'>
                {{error}}
            </div>
            {% endif %}
            <form actino='/' method="POST">
                {% csrf_token %}
                <!-- First Name -->
                <div class="form-group m-2 p-2">
                    <label for="">First Name </label>
                    <input type="text" value="{{values.first_name}}" name="firstname" id="firstname" class="form-control" placeholder="Enter your firstname" aria-describedby="helpId">
                </div>
                <!-- Last Name -->
                <div class="form-group m-2 p-2">
                    <label for="">Last Name </label>
                    <input type="text" value="{{values.last_name}}" name="lastname" id="lastname" class="form-control" placeholder="Enter your lastname" aria-describedby="helpId">
                </div>
                <!-- Phone -->
                <div class="form-group m-2 p-2">
                    <label for="">Phone</label>
                    <input type="number" value="{{values.phone}}"  name="phone" id="phone" class="form-control" placeholder="Enter you Phone number" aria-describedby="helpId">
                </div>
                <!-- Emial -->
                <div class="form-group m-2 p-2">
                  <label for="">Email</label>
                  <input required type="email" value="{{values.email}}"  name="email" id="email" class="form-control" placeholder="example@gmail.com" aria-describedby="helpId">
                </div>
                <!-- Password -->
                <div class="form-group m-2 p-2">
                  <label for="">Password</label>
                  <input type="password" name="password" id="password" placeholder="*********" class="form-control" aria-describedby="helpId">
                </div>

                <div class="form-group m-2 p-2">
                  <a href="#" >
                  <input class="btn btn-block btn-sm btn-info" type="Submit" name="signup" id="signup" class="form-control" value="Create An Account" aria-describedby="helpId">
                  </a>
                </div>




            </form>
        </diV>
    </div>
</div>




{% endblock  %}
